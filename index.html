
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Assessoria Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CSS Variables for Theming */
      :root {
        /* Default Light Theme */
        --color-background: #f8fafc; /* slate-50 */
        --color-card: #ffffff;       /* white */
        --color-border: #e2e8f0;     /* slate-200 */
        --color-text-main: #0f172a;  /* slate-900 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-bg-subtle: #f1f5f9;  /* slate-100 - used for list items/strips in light mode */
      }

      :root[data-theme="dark"] {
        /* Dark Theme Override */
        --color-background: #0f172a; /* slate-900 */
        --color-card: #1e293b;       /* slate-800 */
        --color-border: #334155;     /* slate-700 */
        --color-text-main: #f8fafc;  /* slate-50 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-bg-subtle: #1e293b; /* slate-800/50 equivalent usually handled via opacity in tailwind, but here for consistency */
      }

      @keyframes fade-in-down {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              background: 'var(--color-background)',
              card: 'var(--color-card)',
              border: 'var(--color-border)',
              'text-main': 'var(--color-text-main)',
              'text-secondary': 'var(--color-text-secondary)',
              'bg-subtle': 'var(--color-bg-subtle)',
              'brand-blue': '#3b82f6',
              'brand-cyan': '#22d3d8',
              'brand-green': '#22c55e',
              'brand-yellow': '#facc15',
              'brand-orange': '#f97316',
              'brand-red': '#ef4444',
              'brand-pink': '#ec4899',
              'brand-purple': '#a855f7',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

    "react-chartjs-2": "https://esm.sh/react-chartjs-2@^5.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>

  </body>
</html>
